<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <canvas id="game" width="600" height="600" style="border: 3px solid #000000"></canvas>
</head>
<body>
    <script>
        let gameContext = document.getElementById("game").getContext("2d");
        let YPosition = 0
        let yDistance = 20
        function drawRec() {
            gameContext.beginPath();
            gameContext.fillStyle = "#fa4b2a";
            gameContext.fillRect(20, YPosition, 200, 100);
        }
        
        // function moveDown() {
        //     gameContext.clearRect(20, YPosition, 200, 100)
        //     if(YPosition + 100 < 600) {
        //         YPosition+=20
        //     }
        //     drawRec()
        // }

        // function moveUp() {
        //     gameContext.clearRect(20, YPosition, 200, 100)
        //     if(YPosition > 0) {
        //         YPosition-=20
        //     }
        //     drawRec()
        // }

        function moveRec() {
            gameContext.clearRect(20, YPosition, 200, 100);
            let isTouchTop = YPosition < 0;
            let isTouchBottom = YPosition + 100 > 600;
            if (isTouchTop || isTouchBottom) {
                yDistance = -yDistance
            }
            YPosition += yDistance
            drawRec()
        }

        setInterval(moveRec, 70)



    </script>
</body>
</html>
